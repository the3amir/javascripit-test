<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

    <div id="app">
       <ol>
           <h1>{{ text }}</h1>
           <p> reverse text: {{ revtext }}</p>
           <todo-item></todo-item>
           <todo-item></todo-item>
       </ol>
    </div>

    <div id="span">
        <span v-if="seen">span: Now you see me</span>
    </div>
    
    <div id= "app3">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    
    <div id="app4">
        <p>{{ text }}</p>
        <input v-model="text">
    </div>


    <div id="app5">
        <ol>
            <todo-item 
                v-for= "item in x"
                v-bind:todo= "item"
                v-bind:key = "item.id"
                ></todo-item>
        </ol>
    </div>

    <div id="date">
        <button @click="showDate">show new date</button>
        <h4>{{ date }}</h4>
    </div>
    
    
    
    <script src="script.js"></script>
    </body>
</html>
